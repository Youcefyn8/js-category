<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Catégory</title>
    <script src="index.js" defer></script>

<body>
    
    <h1>Création d’une catégorie</h1>
    <div id="infoZoneDiv"></div>

    <div>
        <label>Sélectionner une catégorie : </label>
        <select id="selectedCategory"></select>
    </div>

    <hr>

    <div>
        <label>Nom de la catégorie : </label>
        <input id="categoryName" type="text">
    </div>

    <div>
        <label>Catégorie séléctionnée: </label>
        <input id="selectedCategoryName" type="text">
    </div>

    <button id="createButton">Créer</button>
    <button id="editerButton">Modifier</button>
    <button id="deleteButton">Supprimer</button>

</body>
